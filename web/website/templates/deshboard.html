{% extends "base.html" %}

{% block header %}Deshboard{% endblock %}

{% block content %}
<div>
    <div>
        <h3>Available trained networks</h3>
        {% for net in networks %}
        <div>
            {% include "_networks.html" with network=net only %}
        </div>
        <div id="testing results">
            <span>{{net.testing}}</span>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
