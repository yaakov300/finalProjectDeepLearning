{% extends "base.html" %}

{% block header %}Visualition{% endblock %}

{% block content %}
<script src="/script/training.js"></script>
<link rel="stylesheet" type="text/css" href="gallery.css">

<div>
    <div class="col-sm-5">

        <div>
            <!--<label class="control-label">Select File:</label>-->
            <!--<input id="input-1" type="file" class="file btn btn-default">-->
            <div>
                    <label class="control-label">Select File:</label>
                    <input id="input-1" type="file" class="file">
                </div>
        </div>
        <div>
            <select class="selectpicker">
                <option>alexNet</option>
                <option>imageNet</option>
                <option>runing</option>
            </select>
        </div>
        <div>
            <select class="selectpicker">
                <option>conv_1</option>
                <option>conv_2</option>
                <option>conv_3</option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>

        <div class="well">
            <ul>
                <!--{% for key, value in classes.items %}-->
                <!--<li>{{key}}: {{value}}</li>-->
                <!--{% endfor %}-->
                <li class="col-sm-3">
                    <a class="thumbnail" id="carousel-selector-1"><img src="http://placehold.it/150x150&text=zero">
                    </a>
                </li>
                <li class="col-sm-3">
                    <a class="thumbnail" id="carousel-selector-2"><img src="http://placehold.it/150x150&text=zero">
                    </a>
                </li>
                <li class="col-sm-3">
                    <a class="thumbnail" id="carousel-selector-3"><img src="http://placehold.it/150x150&text=zero">
                    </a>
                </li>
                <li class="col-sm-3">
                    <a class="thumbnail" id="carousel-selector-4"><img src="http://placehold.it/150x150&text=zero">
                    </a>
                </li>
                <li class="col-sm-3">
                    <a class="thumbnail" id="carousel-selector-5"><img src="http://placehold.it/150x150&text=zero">
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-sm-7">
        <div class="col-xs-12" id="slider">
            <!-- Top part of the slider -->
            <div class="row">
                <div class="col-sm-12" id="carousel-bounding-box">
                    <div class="carousel slide" id="myCarousel">
                        <!-- Carousel items -->
                        <div class="carousel-inner">
                            <div class="active item" data-slide-number="0">
                                <img src="http://placehold.it/470x480&text=zero"></div>
                        </div>
                        <!-- Carousel nav -->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
